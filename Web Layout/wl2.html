<!-- block: p 태그, 줄바꿈 현상, width height 사용 가능, margin padding 사용 가능
inline: 줄바꿈 x, width, height, margin, padding 영향X -->

<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Block 요소와 Inline 요소</title>

    <style>
        p {
            width: 200px;
            height: 200px;
            /* 지시사항 1번을 코드로 작성해보세요. */
            background-color: yellow;
            margin-top: 100px;
        }

        a {
            width: 200px;
            height: 200px;
            /* 지시사항 2번을 코드로 작성해보세요. */
            background-color: pink;
            margin-top: 100px;
        }
    </style>

</head>

<body>

    <!-- Block 요소 -->
    <p>Block 요소</p>
    <p>Block 요소</p>
    <p>Block 요소</p>

    <!-- Inline 요소 -->
    <a href="#">Inline 요소</a>
    <a href="#">Inline 요소</a>
    <a href="#">Inline 요소</a>

</body>

</html>
