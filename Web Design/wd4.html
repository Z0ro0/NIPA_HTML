<!-- 1. type: 태그에 스타일을 적용, 태그 전부 적용
2. class: 클래스 이름으로 특정 위치에 스타일 적용,여러개 적용, .사용
3. id: 유일함, 단 하나만 지정할 수 있음, #사용 -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 선택자</title>
  <!--지시사항 2번을 따라 CSS 선택자를 적용해 Style을 부여해보세요.-->
  <style>
    h2 {
        color: red;
    }
</style>
  

</head>
<body>
  <!--지시사항 1번을 따라 <body> 태그 안에 내용을 작성해보세요.-->
<h2>Type Hello World</h2>
<h2 id="coding">Id Hello World</h2>
</body>
</html>
