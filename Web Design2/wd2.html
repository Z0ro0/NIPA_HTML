<!-- width: 너비 px %
height: 높이
font: font-family: 글꼴 여러개 입력 가능, 입력순서대로 우선순위 적용됨
      font-weight: 100~900사이의 숫자 입력 가능
border-style: solid 실선
              dotted 점선
              띄어쓰기로 속성 두께 색상 한 번에 지정 가능
background-repeat: 이미지가 작을 때
                    repeat-x: x축으로 사진 반복
                    repeat-y: y축으로 사진 반복
                    no-repeat: 반복하지 않음
background-position: top, bottom, center, left, right... 이미지 좌표 변경 시 사용 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS 주요 속성 1</title>

    <style>
        .paragraph {
            /* 지시사항 1번 내용을 코드로 작성해보세요. */
            width: 500px;
            height: 500px;
            /* 지시사항 2번 내용을 코드로 작성해보세요. */
            background-color: green;
            /* 지시사항 3번 내용을 코드로 작성해보세요. */
            font-size: 50px;
            font-family: Times, Arial, sans-serif;
            font-style: italic;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <h1 class="paragraph">Nice to meet you</h1>

</body>

</html>
