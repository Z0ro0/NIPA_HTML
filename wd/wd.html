<!-- 1. Inline Style Sheet: 태그 안에 직접 스타일 적용, 권장 Xx
2. Internal Style Sheet: style 태그 안에 넣기
3. External Style Sheet: link 태그로 불러오기, 제일 권장 Oo
                         가독성이 높고 유지보수 쉬움 -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 연동 방법</title>
  <!--지시사항 1번에 내용을 코드로 작성해보세요.-->
  <style>
  h1 {
      color:red;
  }
</style>
  
</head>
<body>
  <h1>Hello world</h1>
</body>
</html>
